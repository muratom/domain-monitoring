version: '3.8'
services:
  emitter:
    container_name: "emitter"
    build:
      context: ../services/emitter
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '8080:8080'
      - '8090:8090'
  db:
    image: postgres:15.2
    environment:
      POSTGRES_DB: "domain"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "root"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d domain"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
